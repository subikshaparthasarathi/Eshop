{% extends 'base.html' %}

{% block content %}
<div class="container-fluid mt-3">
  <div class="row">

    <div class="col-lg-3 mx-auto">
        <div class= "list-group">
            <a href = "/" class = "list-group-item
             list-group-item-action">All Products</a>

            {% for category in categories %}
            <a href = "/?category={{category.id}}" class = "list-group-item
             list-group-item-action">{{category.name}}</a>
            {% endfor %}
        </div>

    </div>


    <div id="products" class="col-lg-8">
      <div class="row mx-auto">
        {% for product in products %}
        <div class="card mx-auto mb-3" style="width: 18rem;">
           <img src="{{product.image.url}}" class="card-img-top" alt="...">
           <div class="card-body">
             <p class="card-title">{{product.name}}</p>
             <p class="card-text"><b>{{product.price}}</b></p>
             <a href="#" class="btn btn-light border btn-sm">Add To Cart</a>
           </div>
        </div>
        {% endfor %}
       </div>

    </div>
  </div>

</div>

{% endblock %}
